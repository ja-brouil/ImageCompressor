<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JPEG Image Compressor</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body>
    <div class="center">
      <h1>JPEG Image Compression</h1>
    </div>
    <div class="center">
      <div class="fillbutton blue" id="importButton">
          <p id="importText">Import Folder</p>
          <input type="file" id="importChooser" webkitdirectory hidden/>
      </div>
      <div class="fillbutton red" id="exportButton">
          <p id="exportText">Export Folder</p>
          <input type="file" id="exportChooser" webkitdirectory hidden/>
      </div>
      <div class="fillbutton orange" id="clearButton">
          <p id="clearButtonText">Clear Folders</p>
      </div>
    </div>
    <div class="center">
      <button id="start" class="fillbutton white">Start Compression</button>
    </div> 
    <div class="center">
      <label for="compressionRate">Compression Rate</label>
      <input type="range" id="compressionRate" min="0" max="100" value="80" step="1">
      <label id="compressionValue">80</label>
    </div>
    <div class="center">
      <textarea id="textArea" rows="10" cols="50" wrap="hard" disabled></textarea>
    </div>
    <script>
      require('./compression.js')
    </script>
  </body>
</html>
